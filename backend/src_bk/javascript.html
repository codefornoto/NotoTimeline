<script>
(function () {
  "use strict";

  // define variables
  var items = document.querySelectorAll(".timeline li");

  // check if an element is in viewport
  // http://stackoverflow.com/questions/123999/how-to-tell-if-a-dom-element-is-visible-in-the-current-viewport
  function isElementInViewport(el) {
    var rect = el.getBoundingClientRect();
    return (
      rect.top >= 0 &&
      rect.left >= 0 &&
      rect.bottom <=
        (window.innerHeight || document.documentElement.clientHeight) &&
      rect.right <= (window.innerWidth || document.documentElement.clientWidth)
    );
  }

  function callbackFunc() {
    for (var i = 0; i < items.length; i++) {
      if (isElementInViewport(items[i])) {
        items[i].classList.add("in-view");
      }
    }
  }

  // listen for events
  window.addEventListener("load", callbackFunc);
  window.addEventListener("resize", callbackFunc);
  window.addEventListener("scroll", callbackFunc);
})();

document.addEventListener('DOMContentLoaded', function () {
  const items = document.querySelectorAll('.timeline ul li');

  items.forEach(item => {
    const position = item.getAttribute('data-position'); // data-positionを取得
    if (position === '国') {
      item.classList.add('left'); // 左配置
    } else if (position === '郷土') {
      item.classList.add('right'); // 右配置
    } else {
      // その他の場合、デフォルト設定
      item.classList.add('left');
    }
  });
});

document.addEventListener('DOMContentLoaded', function () {
  const items = document.querySelectorAll('.timeline ul li');

  items.forEach(item => {
    const category = item.getAttribute('data-category'); // data-categoryを取得
    if (category === '災害') {
      item.classList.add('disaster'); // 災害のアイテムにクラスを付与
    }
  });
});

</script>

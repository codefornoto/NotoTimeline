      <style>
    /* ローダーのスタイル */
    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loader-container img {
      width: 100px;
      height: auto;
    }
    .hidden {
      display: none;
    }

  </style>
      <!-- ローダー -->
  <div class="loader-container" id="loader">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
<dotlottie-player src="https://lottie.host/0db29b43-8969-4d70-937f-73216901e4f9/1lIBGa3JSm.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
  </div>
    <script>
    // ロード開始時にGIFを表示
    document.addEventListener('DOMContentLoaded', function () {
      const loader = document.getElementById('loader');
      const content = document.getElementById('content');

      // ページのロードが完了したらローダーを非表示
      window.addEventListener('load', function () {
        setTimeout(function () {
          loader.classList.add('hidden'); // ローダーを非表示
          content.style.display = 'block'; // メインコンテンツを表示
        }, 5000); // 1秒間GIFを表示
      });
    });
  </script>
